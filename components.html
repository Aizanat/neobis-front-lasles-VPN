<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <button class="default-btn">Отправить</button>
      <h2 class="subtitle">Заголовок</h2>
      <img class="logo" src="img/Logo.svg" width="149" alt="LaslesVPN" />
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="" class="menu__link">About</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Features</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Pricing</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Testimonials</a>
          </li>
          <li class="menu__item">
            <a href="" class="menu__link">Help</a>
          </li>
        </ul>
      </nav>
      <article class="info-card__free">
        <img class="info-card__free-img" src="img/Free.svg" alt="Free Plan" />
        <div class="info-card__body">
          <div class="info-card__body-top">
            <h3 class="info-card__title">Free Plan</h3>
            <strong class="info-card__price">Free</strong>
          </div>
          <button class="default-btn info-card__btn">Select</button>
        </div>
      </article>
      <article class="info-card__standard">
        <img
          class="info-card__standard-img"
          src="img/Standard.svg"
          alt="Standard Plan"
        />
        <div class="info-card__body">
          <div class="info-card__body-top">
            <h3 class="info-card__title">Standard Plan</h3>
            <strong class="info-card__price">$9 / mo</strong>
          </div>
          <button class="default-btn info-card__btn">Select</button>
        </div>
      </article>
      <article class="info-card__premium">
        <img
          class="info-card__premium-img"
          src="img/Premium.svg"
          alt="Premium Plan"
        />
        <div class="info-card__body">
          <div class="info-card__body-top">
            <h3 class="info-card__title">Premium Plan</h3>
            <strong class="info-card__price">$12 / mo</strong>
          </div>
          <button class="default-btn info-card__btn">Select</button>
        </div>
      </article>
    </div>
  </body>
</html>
