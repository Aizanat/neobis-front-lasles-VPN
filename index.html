<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__row">
          <img
            class="header__logo"
            src="img/Logo.svg"
            width="149"
            alt="LaslesVPN"
          />
          <nav>
            <ul class="header__menu">
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">About</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Features</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Testimonials</a>
              </li>
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">Help</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="header__link-login">Sign In</a>
          <button class="btn header__btn-login">Sign Up</button>
        </div>
        <h1 class="header__title">
          Want anything to be easy with
          <span class="header__title-bold"> LaslesVPN.</span>
        </h1>
        <div class="header__description">
          Provide a network for all your needs with ease and fun using
          <span class="header__description-bold"> LaslesVPN </span>
          discover interesting features from us.
        </div>
        <button class="btn header__btn-start">Get Started</button>
        <img
          src="img/header__image.svg"
          alt="header image"
          class="header__image"
        />
      </div>
    </header>
    <section class="advantages">
      <div class="advantages__container">
        <div class="advantages__card">
          <img
            src="img/user.svg"
            alt="user icon"
            class="advantages__card-icon"
          />
          <div class="advantages__card-description">
            <span class="advantages__card-title">90+</span>
            <span class="advantages__card-subtitle">Users</span>
          </div>
        </div>
        <div class="advantages__card">
          <img
            src="img/location.svg"
            alt="location icon"
            class="advantages__card-icon"
          />
          <div class="advantages__card-description">
            <span class="advantages__card-title">30+</span>
            <span class="advantages__card-subtitle">Locations</span>
          </div>
        </div>
        <div class="advantages__card">
          <img
            src="img/Server.svg"
            alt="server icon"
            class="advantages__card-icon"
          />
          <div class="advantages__card-description">
            <span class="advantages__card-title">50+</span>
            <span class="advantages__card-subtitle">Servers</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
